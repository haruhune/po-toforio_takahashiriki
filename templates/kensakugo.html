<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>詳細ページ</title>
</head>
<body>
    {% if kensaku != None %}
        {% for i in kensaku %}
            <a href="{{url_for('syousai',syohinId=i[0])}}"><img src="{{url_for('static', filename='images/'+i[5])}}" alt="画像"></a>
        {% endfor %}
    {% endif %}
    <form action="{{url_for('home_get')}}">
        <input type="submit" value="戻る">
    </form>
</body>
</html>
